<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearch()" class="search-link pull-right">
      <span *ngIf="iptSearch.value && searchBarState === 'hidden'">
        <small>Buscando por: "{{ iptSearch.value }}"</small>
      </span>
      <i class="fa fa-search"></i>
    </a>
  </h1>

  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input
            type="text"
            formControlName="searchControl"
            class="form-control"
            placeholder="O que você está procurando?"
            #iptSearch
          />
        </div>
      </form>
    </div>
  </div>
</section>

<section class="content">
  <div class="row">
    <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
      <!-- /.info-box -->
    </div>
    <div class="col-xs-12">
      <p *ngIf="restaurants?.length === 0" class="lead text-center">
        Não foram encontrados itens para a sua busca.
      </p>
    </div>
    <!-- /.col -->
  </div>
</section>

<!-- FIM  do CONTEÚDO -->
